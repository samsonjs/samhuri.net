{% extends "samhuri.net.html" %}

{% block body %}
<article class="container">
  <header>
    <h1><a href="{{ post.path }}">{{ post.title }}</a></h1>
    <time>{{ post.formattedDate }}</time>
  </header>
  {{ post.body }}
</article>
<div class="row clearfix">
  <p class="fin"><i class="fa fa-code"></i></p>
</div>
{% endblock %}
